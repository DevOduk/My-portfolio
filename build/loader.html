<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loader">
        <div class="main"></div>
        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
<nav class="onlineBanner">
    
</nav>
<style>
    body, *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    .onlineBanner {
        padding: 12px;
        text-align: center;
        color: white;
        position: fixed;
        left: 0;
        bottom: -50px;
        width: 100%;
        line-height: 1;
        font-size: .9rem;
        transition: .4s ease-in-out;
        pointer-events: none;
        z-index: 5;
    }
    .loader {
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3px;

    }

    .main {
        background-color: rebeccapurple;
        width: 15px;
        height: 33px;
        transition: none;

    }
    .boxes {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3px;
        flex-direction: column;
        .box {
            height: 15px;
            background-color: rebeccapurple;
            width: 15px;
        }
    }
</style>
<script>
    var onlineBanner = document.querySelector(".onlineBanner");

function updateOnline(){
    if(window.navigator.onLine){
        internet();
    } else {
        noInternet();
    }
}
setInterval(updateOnline, 1000);


    function internet(){
        onlineBanner.textContent = "Back online!";
        onlineBanner.style.backgroundColor = "green";
        setTimeout((e)=>{
            onlineBanner.style.bottom = "-50px";
        }, 5000);
        
    }
    function noInternet(){
        console.log("User is offline");
        onlineBanner.textContent = "Offline! Reconnnecting...";
        onlineBanner.style.backgroundColor = "rgb(156, 3, 3)";

        onlineBanner.style.bottom = "0";
    }
</script>
</html>
